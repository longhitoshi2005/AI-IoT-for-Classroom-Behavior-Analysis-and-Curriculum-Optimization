version: "3.9"

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ./ollama:/root/.ollama
    restart: unless-stopped
    command: serve

  edubot:
    build: .
    container_name: edubot-backend
    depends_on:
      - ollama
    environment:
      - OLLAMA_URL=http://ollama:11434
      - OLLAMA_MODEL=phi3:mini
      - EMBEDDING_MODEL=all-MiniLM-L6-v2
      - FAISS_INDEX_PATH=/app/data/education.index
      - CHUNKS_PATH=/app/data/education_chunks.pkl
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
    restart: unless-stopped
